<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besnik</title>
    <link rel="stylesheet" href="css/main_stylesheet.css">
    <link rel="stylesheet" href="css/font_import_style.css">
    <link rel="shortcut icon" href="img/icons/header/besnik_logo.svg" type="image/x-icon">
</head>

<body>
    <header>
        <div class="header__flex-container">
            <div class="header__box-nav">
                <nav class="header__nav">
                    <div class="header__nav-button">
                        <h3 class="roboto__medium-500"><a href="#">ABOUT</a></h3>
                    </div>
                    <div class="header__nav-button">
                        <h3 class="roboto__medium-500"><a href="#">HOW IT WORKS</a></h3>
                    </div>
                    <div class="header__nav-button">
                        <h3 class="roboto__medium-500"><a href="#">CONTACT</a></h3>
                    </div>
                </nav>
            </div>
            <div class="header__box-logo">
                <img src="img/icons/header/besnik_logo.svg" alt="error-upload-header-logo">
            </div>
            <div class="header__box">
                <button>
                    <img src="img/icons/header/header_icons.png" alt="error-upload-header-button">
                </button>
            </div>
        </div>
    </header>
    <section>
        <div class="section-1">
            <div class="section-1__text">
                <div class="section-1__text-heading">
                    <h1>Banking
                        <span>more</span> smart
                    </h1>
                </div>
                <div class="section-1__text-more">
                    <h3>Meet the only spend management platform and corporate card.</h3>
                </div>
                <div class="section-1__text-container">
                    <div class="section-1__text-container-button">
                        <button>
                            <img src="img/icons/button_arrow.png" alt="error-upload-section-1-button-arrow">
                        </button>
                    </div>
                    <div class="section-1__text-container-text">
                        <h3>Get your card</h3>
                    </div>
                </div>
            </div>
            <div class="section-1__visa">
                <div class="visa__block">
                    <div class="visa__flex-container">
                        <div class="visa__blue">
                            <div class="visa__blue-img-1">
                                <img src="img/visa_card.png" alt="error-upload-blue-blocks-img">
                            </div>
                            <div class="visa__blue-img-2">
                                <img src="img/card_text.png" alt="error-upload-blue-blocks-img">
                            </div>
                        </div>
                        <div class="visa__yellow">
                            <div class="visa__yellow-flex">
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-0.png" alt="error-upload-visa-icon">
                                </div>
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-1.png" alt="error-upload-visa-icon">
                                </div>
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-2.png" alt="error-upload-visa-icon">
                                </div>
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-3.png" alt="error-upload-visa-icon">
                                </div>
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-4.png" alt="error-upload-visa-icon">
                                </div>
                                <div class="visa__yellow-box">
                                    <img src="img/icons/card_icons/icon-5.png" alt="error-upload-visa-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
